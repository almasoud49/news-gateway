<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<!-- Navbar Section -->
    <header class="border border-bottom-secondary">
    <nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">

    <div 
    class="collapse navbar-collapse" 
    id="navbarText">
    <ul 
    class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
    <a class="nav-link active bg-success text-white" aria-current="page" href="#">News</a>
    </li>
    <li class="nav-item">
    <a class="nav-link text-success" href="#"> Gateway</a>
    </li>
    </ul> 
    </div>
    <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
    <a class="nav-link active text-success" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="bonus.html">Blog</a>
    </li>
    </ul>
    </div>
    </div>
    </nav>
    </header>

    <section>
    <nav class="navbar navbar-expand-xl">
    <div class="container  py-2 rounded">
    <button 
    class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" 
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

     <!-- categories section  -->
    <ul 
    id="news-categories" 
    class="navbar-nav  mx-auto mb-2 mb-lg-0">
    </ul>
    </div>
    </div>
    </nav>
    </section>

    <main>

   <!-- News Count Section -->
    <section class="container rounded bg-light text-primary my-4 py-2">
    <h3>
        <span id="news-count-field">6</span> News Found           
    </h3>
    </section>

     <!-- spinner section  -->
    <section 
    id="spinner" 
    class="d-flex justify-content-center align-items-center d-none"
    style="height: 400px;">
    <div class="spinner-border text-success" 
    role="status">
     <span class="visually-hidden">Loading...</span>
    </div>
    </section>

    <!-- individual news section -->
    <section>
    <div 
    id="individual-news-container" 
    class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    </section>

    <!-- news details section  -->
    <section>
    <div class="modal fade" 
    id="newsDetailsModal" 
    tabindex="-1" 
    aria-labelledby="newsDetailsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        
    <h5 class="modal-title" 
    id="newsDetailsModalLabel">Modal title</h5>

    <button 
    type="button" 
    class="btn-close" 
    data-bs-dismiss="modal" 
    aria-label="Close">
    </button>
    </div>

    <!-- news card section -->
    <div 
    id="newsDetailsCard" 
    class="modal-body">
    </div>

    <div 
    class="modal-footer">
    <button 
    type="button" 
    class="btn btn-info" 
    data-bs-dismiss="modal">Close
    </button>
    </div>
    </div>
    </div>
    </div>
    </section>
    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
    ></script>
    <script src="news.js"></script>
    
</body>
</html>
